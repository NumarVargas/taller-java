<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéDex Numar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="min-h-screen bg-gradient-to-b from-green-900 to-green-700 text-white flex flex-col">
  <header class="bg-gradient-to-r from-green-800 to-green-700 shadow-lg p-4 text-center">
    <h1 class="text-3xl font-extrabold text-orange-300 tracking-wide drop-shadow-lg">PokéDex</h1>
  </header>

  <div class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-[1fr_280px] gap-6 w-full flex-1">
    <!-- MAIN -->
    <main>
      <div id="filtersTop" class="lg:hidden mb-4 space-y-2">
        <input id="search" placeholder="Buscar Pokémon..." class="input">
        <select id="sortBy" class="input">
          <option value="id">Ordenar por ID</option>
          <option value="name">Nombre</option>
          <option value="height">Altura</option>
          <option value="weight">Peso</option>
        </select>
      </div>

      <section id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4"></section>

      <!-- PAGINACIÓN -->
      <nav id="pagination" class="mt-6 flex flex-col sm:flex-row items-center justify-between gap-3 bg-green-800/60 rounded-xl p-3">
        <!-- Info -->
        <div class="text-sm" id="pageInfo">Página 1 de 1 · 0 resultados</div>

        <!-- Controles -->
        <div class="flex items-center gap-2">
          <button id="firstPage" class="btn-secondary px-3 py-2 rounded-md disabled:opacity-50" aria-label="Primera página">«</button>
          <button id="prevPage"  class="btn-secondary px-3 py-2 rounded-md disabled:opacity-50" aria-label="Página anterior">‹</button>

          <span class="px-3 py-2 rounded-md bg-green-900/60 border border-green-700 text-sm">
            <span id="currentPage" class="font-semibold">1</span> / <span id="totalPages">1</span>
          </span>

          <button id="nextPage" class="btn-secondary px-3 py-2 rounded-md disabled:opacity-50" aria-label="Página siguiente">›</button>
          <button id="lastPage" class="btn-secondary px-3 py-2 rounded-md disabled:opacity-50" aria-label="Última página">»</button>
        </div>

        <!-- Tamaño de página -->
        <label class="flex items-center gap-2 text-sm">
          Mostrar
          <select id="pageSize" class="input w-24">
            <option value="8">8</option>
            <option value="12" selected>12</option>
            <option value="16">16</option>
            <option value="24">24</option>
          </select>
          por página
        </label>
      </nav>

      <div id="loadingState" class="text-center py-8 hidden">Cargando Pokémon...</div>
      <div id="emptyState" class="text-center py-8 hidden">No hay resultados.</div>
    </main>

    <!-- SIDEBAR DERECHA -->
    <aside class="rounded-xl bg-green-800 p-4 space-y-4 hidden lg:block">
      <h2 class="section-title">Filtros</h2>
      <input id="searchSide" placeholder="Buscar..." class="input w-full mb-2">
      <div id="typeFilters" class="flex flex-wrap gap-1"></div>
      <h2 class="section-title mt-4">Generación</h2>
      <select id="generation" class="input w-full mb-2">
        <option value="">Todas</option>
        <option value="1">Kanto</option>
        <option value="2">Johto</option>
        <option value="3">Hoenn</option>
      </select>
      <h2 class="section-title mt-4">Ordenar</h2>
      <select id="sortBySide" class="input w-full">
        <option value="id">ID</option>
        <option value="name">Nombre</option>
        <option value="height">Altura</option>
        <option value="weight">Peso</option>
      </select>
      <div class="flex gap-2 mt-4">
        <button id="resetBtn" class="btn-secondary w-full">Limpiar</button>
        <button id="favBtn" class="btn w-full">Favoritos</button>
      </div>
    </aside>
  </div>

  <!-- MODAL -->
  <div id="pokemonModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center">
    <div class="bg-white text-black rounded-xl max-w-md w-full p-6 border-4 border-orange-400">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-xl font-bold text-green-700"></h3>
        <button id="closeModal" class="btn-secondary !px-3 !py-1">Cerrar</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="mt-8 bg-green-900/80 border-t border-green-700">
    <div class="max-w-6xl mx-auto px-4 py-6 grid gap-4 sm:grid-cols-3 text-sm">
      <div>
        <p class="font-semibold text-orange-300">PokéDex Numar</p>
        <p class="opacity-90">Proyecto educativo sin fines de lucro.</p>
      </div>
      <div>
        <p class="font-semibold">Créditos</p>
        <ul class="opacity-90 list-disc list-inside">
          <li>Datos: PokéAPI</li>
          <li>UI: TailwindCSS</li>
        </ul>
      </div>
      <div class="sm:text-right">
        <p class="opacity-90">© <span id="yearCopy"></span> Numar. Todos los derechos reservados.</p>
        <a href="#" class="underline hover:opacity-80">Volver arriba</a>
      </div>
    </div>
  </footer>

  <!-- Botón flotante volver arriba -->
  <button id="scrollTopBtn" class="fixed bottom-6 right-6 bg-orange-500 hover:bg-orange-600 text-white rounded-full p-3 shadow-lg hidden">↑</button>

  <script>
    document.getElementById('yearCopy').textContent = new Date().getFullYear();
  </script>

  <script src="script.js"></script>
</body>
</html>
